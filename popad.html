<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Message</title>
  <style>
    /* Basic styles for popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .popup-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .popup-message {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .popup-close {
      background-color: #22c55e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-close:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <!-- Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header" id="popupHeader">Message</div>
      <div class="popup-message" id="popupMessage">This is a message</div>
      <button class="popup-close" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Function to open the popup
    function openPopup() {
      document.getElementById("popupHeader").textContent = "Welcome To Airdrop ManagerðŸŽˆ";
      document.getElementById("popupMessage").innerHTML = "Manage Your Airdrop Efficiently without Wallet ConnectionðŸ’³<br>Trusted By Crypto BhaiðŸ’Ž";
      document.getElementById("popupOverlay").style.display = "flex";
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    // Open the popup on page load
    window.onload = openPopup;
  </script>

</body>
</html>
